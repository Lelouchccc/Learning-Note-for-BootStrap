<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Test for BootStrap</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body>
	
<h2>Modal Exercise</h2>
<button class="btn btn-info btn-lg" data-toggle="modal" data-target="#Modal1">Open my Modal</button>
<div class="modal" id="Modal1" tabindex="-1" role="dialog"  aria-labelledby="Modal1title" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="Modal1title">My modal title</h4>
			</div>
			<div class="modal-body">Body of my modal</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-info">Submit</button>
			</div>
		</div>	
	</div>	
</div>
	
	<script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
	
</html>
