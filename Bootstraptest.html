<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Test for BootStrap</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
	<h2>tr,td,th类</h2>
	<p> .active 类将悬停的颜色应用在行或者单元格上:</p>   
	<p> .success 类表示执行成功的操作：</p> 
	<p> .info 类表示信息变化的操作:</p>
	<p> .warning 类表示一个警告操作:</p>
	<p> .danger 类表示一个危险的操作:</p> 
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Firstname</th>
			</tr>
		</thead>
		<tbody>
			<tr class="active">
				<td>1</td>
				<td>active</td>
			</tr>
			<tr class="success">
				<td>2</td>
				<td>success</td>
			</tr>
			<tr class="info">
				<td>3</td>
				<td>info</td>
			</tr>
			<tr class="warning">
				<td>4</td>
				<td>warning</td>
			</tr>	
			<tr class="danger">
				<td>5</td>
				<td>danger</td>
			</tr>
		</tbody>
	</table>
</div>
	<script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
	
</html>
