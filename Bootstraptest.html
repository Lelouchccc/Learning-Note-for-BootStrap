<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Test for BootStrap</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>

<body>
<h3>Bootstrap 按钮插件</h3>
	
<h4>按钮的加载状态：data-loading-text="Loading..."</h4>
<button type="button" class="btn btn-info" data-loading-text="Loading...">加载状态</button>
<script>
$(function() {
$(".btn-info").click(function(){
$(this).button('loading').delay(1000).queue(function() {
// $(this).button('reset');
// $(this).dequeue();
});
});
});
</script>
	
<h4>单个切换按钮：data-toggle="button"</h4>
<button type="button" class="btn btn-primary" data-toggle="button">单个切换</button>
	
<h4>复选框checkbox对于btn-group:data-toggle="buttons"</h4>
<div class="btn-group" data-toggle="buttons">
	<label class="btn btn-primary">
	<input type="checkbox"> 选项 1
	</label>
	<label class="btn btn-primary">
	<input type="checkbox"> 选项 2
	</label>
	<label class="btn btn-primary">
	<input type="checkbox"> 选项 3
	</label>
</div>
	
<h4>单选按钮ratio对于btn-group：data-toggle="buttons"</h4>
<div class="btn-group" data-toggle="buttons">
	<label class="btn btn-primary">
	<input type="radio" name="options" id="option1"> 选项 1
	</label>
	<label class="btn btn-primary">
	<input type="radio" name="options" id="option2"> 选项 2
	</label>
	<label class="btn btn-primary">
	<input type="radio" name="options" id="option3"> 选项 3
	</label>
</div>
</body>
</html>
