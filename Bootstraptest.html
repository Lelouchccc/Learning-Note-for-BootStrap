<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Test for BootStrap</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>

<body>
<h3>Bootstrap 轮播插件</h3>
<h4>轮播指标：carousel-indicators</h4>
<h4>轮播项目：carousel-innner</h4>
<h4>轮播导航：carousel-control</h4>
<h4>轮播标题：carousel-caption</h4>
	<div class="carousel slide" id="Carousel1">
		<ol class="carousel-indicators">
		<li data-target="#Carousel1" data-slide-to="0" class="active"></li>
		<li data-target="#Carousel1" data-slide-to="1"></li>
		<li data-target="#Carousel1" data-slide-to="2"></li>
		</ol>
	
		<div class="carousel-inner">
			<div class="item active">
				<img src="imgs/bg12.png" alt="First slide">
				<div class="carousel-caption">Pic 1</div>
			</div>
			<div class="item">
				<img src="imgs/bg2.jpg" alt="Second slide">
				<div class="carousel-caption">Pic 2</div>
			</div>
			<div class="item">
				<img src="imgs/bg4.jpg" alt="Third slide">
				<div class="carousel-caption">Pic 3</div>
			</div>
		</div>
	
		<a class="left carousel-control" href="#Carousel1" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#Carousel1" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

</body>
</html>
