<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Test for BootStrap</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body>
<p>普通进度条</p>
<div class="progress">
	<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
		<span class="sr-only">已完成40%</span>
	</div>
</div>
<p>条纹进度条</p>
<div class="progress progress-striped">
	<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
		<span class="sr-only">info已完成60%</span>
	</div>
</div>
<p>动态进度条</p>
<div class="progress progress-striped active">
	<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
		<span class="sr-only">danger已完成40%</span>
	</div>
</div> 
<p>叠加进度条</p>
<div class="progress">
	<div class="progress-bar progress-bar-success" role="progressbar"
	aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
	style="width: 40%;">
	<span class="sr-only">40% 完成</span>
	</div>
	<div class="progress-bar progress-bar-info" role="progressbar"
	aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
	style="width: 30%;">
	<span class="sr-only">30% 完成（信息）</span>
	</div>
	<div class="progress-bar progress-bar-warning" role="progressbar"
	aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
	style="width: 20%;">
	<span class="sr-only">20% 完成（警告）</span>
	</div>
</div>
	<script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
	
</html>
