<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Test for BootStrap</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body>
	
<div class="btn-group">
	<p>.btn-group 按钮组：</p>
	<button type="button" class="btn btn-primary">按钮1</button>	
	<button type="button" class="btn btn-primary">按钮2</button>
	<button type="button" class="btn btn-primary">按钮3</button>
</div>

<div class="btn-group btn-group-lg">
	<p>.btn-group-lg 大按钮组：</p>
	<button type="button" class="btn btn-primary">按钮1</button>	
	<button type="button" class="btn btn-primary">按钮2</button>
	<button type="button" class="btn btn-primary">按钮3</button>
</div>
	
<div class="btn-group btn-group-vertical">
	<p>.btn-group-vertical 垂直按钮组：</p>
	<button type="button" class="btn btn-primary">按钮1</button>	
	<button type="button" class="btn btn-primary">按钮2</button>
	<button type="button" class="btn btn-primary">按钮3</button>
</div>

	
<p>.btn-group-justified 自适应按钮组(如果是Button元素，需要在外层使用 .btn-group 类来包裹)：</p>
<div class="btn-group btn-group-justified">
	<div class="btn-group"><button type="button" class="btn btn-primary">按钮1</button></div>
	<div class="btn-group"><button type="button" class="btn btn-primary">按钮2</button></div>
	<div class="btn-group"><button type="button" class="btn btn-primary">按钮2</button></div>
</div>
	
<p>.btn-group-justified 自适应按钮组（以a标签为例，不需要在外层使用 .btn-group 类：</p>
<div class="btn-group btn-group-justified">
  <a href="#" class="btn btn-primary">链接按钮1</a>
  <a href="#" class="btn btn-primary">链接按钮2</a>
  <a href="#" class="btn btn-primary">链接按钮3</a>
</div>
	
<p>.dropdown-toggle  data-toggle="dropdown" 内嵌菜单按钮：</p>
<div class="btn-group">
	<button type="button" class="btn btn-primary">独立按钮1</button>	
	<button type="button" class="btn btn-primary">独立按钮2</button>
	<div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">内嵌菜单按钮 <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">内嵌按钮1</a></li>
      <li><a href="#">内嵌按钮2</a></li>
    </ul>
  </div>
</div>
	
<div class="btn-group">
	<button type="button" class="btn btn-primary">独立的内嵌菜单按钮</button>	
	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">内嵌按钮1</a></li>
      <li><a href="#">内嵌按钮2</a></li>
    </ul>
</div>
	<script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
	
</html>
